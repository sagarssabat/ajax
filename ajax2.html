<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - Local JSON</title>
</head>

<body>
    <button type="button" id="getUser">Get User</button>
    <button type="button" id="getUsers">Get User</button>
    <div>
        <h1>User</h1>
        <p id="printUser"></p>
    </div>
    <div>
        <h1>Users</h1>
        <p id="printUsers"></p>
    </div>
    <script>
        document.getElementById('getUser').addEventListener('click', loadUser);

        function loadUser() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'user.json', true)
            xhr.onload = function () {
                if (this.status == 200) {
                    var user = JSON.parse(this.responseText);

                    var output = '';

                    output += '<ul>' +
                        '<li>ID: '+ user.id +'</li>' +
                        '<li>Name: '+ user.name +'</li>' +
                        '<li>Email: '+ user.email +'</li>' +
                    '</ul>'

                    document.getElementById('printUser').innerHTML = output;
                }
            }
            xhr.send();
        }

        document.getElementById('getUsers').addEventListener('click', loadUsers);

        function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users.json', true)
            xhr.onload = function () {
                if (this.status == 200) {
                    var users = JSON.parse(this.responseText);

                    var output = '';
                    for(var i in users){
                        output += '<ul>' +
                            '<li>ID: '+ users[i].id +'</li>' +
                            '<li>Name: '+ users[i].name +'</li>' +
                            '<li>Email: '+ users[i].email +'</li>' +
                        '</ul>'
                    }

                    document.getElementById('printUsers').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>

</html>
